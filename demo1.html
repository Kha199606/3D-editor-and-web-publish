<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://cdn.jsdelivr.net/npm/controlkit/build/controlkit.min.js"></script>
   <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.146.0/build/three.module.js",
        "GLTFLoader": "https://cdn.jsdelivr.net/npm/three@0.146.0/examples/jsm/loaders/GLTFLoader.js",

      }
    }
  </script>

    <style>
		body {
		    margin: 0; /* Loại bỏ margin mặc định của trình duyệt */
			  padding: 0; /* Loại bỏ padding mặc định của trình duyệt */
			  font-family: Arial, sans-serif; /* Font chữ mặc định */
			  font-size: 16px; /* Kích thước chữ cơ bản */
			  line-height: 1.6; /* Khoảng cách dòng dễ đọc */
			  color: #ffffff; /* Màu chữ cơ bản */
			  background-color: #f4f4f4; /* Màu nền nhẹ nhàng */
			  overflow-x: hidden; /* Loại bỏ cuộn ngang không mong muốn */
		}



      /* Styles for the navigation bar */
      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #333;
        padding: 10px 20px;
      }
      .navbar a {
        color: white;
        text-decoration: none;
        padding: 8px 15px;
      }
      .navbar a:hover {
        background-color: #575757;
        border-radius: 4px;
      }
      .navbar .logo {
        font-size: 20px;
        font-weight: bold;
      }
   #container {
 	width: 100%;
 	height: calc(100% - 50px);
 	background-color: transparent;
 	}

 	#3dviewer {
 	  width: 100vw;
 	  height: 100vh;
 	  margin: 0;
 	  padding: 0;
 	  position: relative;
 	}
 #sidebar {
 	position: absolute;
 	right: 0;
 	width: 100px; /* Chiều rộng mặc định */
 	height: 100%;
 	background: rgba(0, 0, 0, 0.7);
 	color: white;
 	overflow-y: auto;
	overflow-x: hidden;
 	transition: width 0.3s ease; /* Hiệu ứng chuyển đổi chiều rộng */
 	padding: 10px 5px; /* Giảm padding khi thu nhỏ */
 }
 #sidebar .sidebar-content {
   display: none; /* Ẩn nội dung khi thu nhỏ */
   opacity: 0;    /* Đảm bảo mượt khi chuyển đổi */
   transition: opacity 0.3s ease; /* Hiệu ứng hiển thị nội dung */
 }
 #sidebar-toggle {
   display: block;
   background: transparent;
   color: white;
   border: none;
   cursor: pointer;
   margin-bottom: 10px;
 }
 #sidebar:hover {
   width: 300px; /* Chiều rộng mở rộng */
 }

 /* Khi sidebar mở rộng, hiển thị nội dung */
 #sidebar:hover .sidebar-content {
   display: block;
   opacity: 1; /* Nội dung hiện lên */
 }


  #sidebar h2 {
    text-align: center;
    margin-top: 0;
  }
  #sidebar button, #sidebar input {
    width: 100%;
    margin-bottom: 10px;
    padding: 10px;
    border: none;
    border-radius: 5px;
  }
  #sidebar button {
    background: #007bff;
    color: white;
    cursor: pointer;
  }
  #sidebar button:hover {
    background: #0056b3;
  }
  #camera-views {
    margin-top: 20px;
  }
  #camera-views ul {
    list-style: none;
    padding: 0;
  }
  #camera-views li {
    background: #333;
    padding: 10px;
    margin-bottom: 5px;
    border-radius: 5px;
    cursor: pointer;
  }
  #camera-views li:hover {
    background: #444;
  }
    </style>

  </head>
  <body>
    <!-- Header with navigation bar -->
    <header>
      <nav class="navbar">
        <div class="logo">3D Viewer</div>
        <div class="nav-links">
          <a href="index.html">Home</a>
          <a href="demo1.html">Demo1</a>
          <a href="demo2.html">Demo2</a>
          <a href="demo3.html">Demo3</a>
        </div>
      </nav>
    </header>
 <div id="container">
 	<div id="sidebar">
 			<h2>3D Viewer</h2>
 			<input type="file" id="model-loader"/>
     <input type="text" id="camera-view-name" placeholder="Enter view name">
 			<button id="save-camera-view">Lưu vị trí camera</button>
 		<div id="camera-views">
 			<h3>Danh sách góc nhìn</h3>
 			<ul id="camera-view-list"></ul>
 		</div>
 	</div>
 	<div id="3dviewer">
 		<script type="module" src="./threejs/demo1.js"></script>
 	</div>
 </div>
  </body>
</html>
